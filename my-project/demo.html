<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>/* General styling for the navigation bar */
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }
      
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          padding: 0.5rem 1rem;
      }
      
      .brand-title {
          font-size: 1.5rem;
          color: white;
      }
      
      .navbar-links ul {
          display: flex;
          list-style: none;
          padding: 0;
      }
      
      .navbar-links li {
          margin: 0 1rem;
      }
      
      .navbar-links a {
          color: white;
          text-decoration: none;
          font-size: 1rem;
      }
      
      .toggle-button {
          display: none;
          flex-direction: column;
          justify-content: space-between;
          width: 24px;
          height: 21px;
      }
      
      .toggle-button .bar {
          height: 3px;
          width: 100%;
          background-color: white;
          border-radius: 10px;
      }
      
      /* Media query for responsive design */
      @media (max-width: 768px) {
          .navbar-links {
              display: none;
              width: 100%;
          }
      
          .navbar {
              flex-direction: column;
              align-items: flex-start;
          }
      
          .toggle-button {
              display: flex;
          }
      
          .navbar-links ul {
              flex-direction: column;
              width: 100%;
          }
      
          .navbar-links li {
              text-align: center;
              width: 100%;
              margin: 0.5rem 0;
          }
      
          .navbar-links.active {
              display: flex;
          }
      }
      </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand-title">Brand</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script >const toggleButton = document.querySelector('.toggle-button');
      const navbarLinks = document.querySelector('.navbar-links');
      
      toggleButton.addEventListener('click', () => {
          navbarLinks.classList.toggle('active');
      });
      </script>
</body>
</html>
