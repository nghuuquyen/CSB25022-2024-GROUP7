<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Click to Iframe</title>
<style>
  /* Some basic styling */
  .card {
    width: 200px;
    height: 200px;
    background-color: lightgray;
    margin: 20px;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
  }
  #video-container {
    display: none; /* Hide the video container by default */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    transition: opacity 0.3s ease-in-out;
  }
  #close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card" onclick="showVideo()">Click Me</div>

<div id="video-container">
  <button id="close-btn" onclick="closeVideo()">Close</button>
  <iframe id="video-iframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script>
let videoContainer = document.getElementById("video-container");
let videoIframe = document.getElementById("video-iframe");

function showVideo() {
  videoContainer.style.display = "block";
  // Simulate loading the video
  setTimeout(function() {
    videoIframe.src = "https://www.youtube.com/embed/YOUR_VIDEO_ID";
  }, 500);
}

function closeVideo() {
  videoContainer.style.display = "none";
  videoIframe.src = "";
}
</script>

</body>
</html>
